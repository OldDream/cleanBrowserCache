<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control"content="no-cache, must-revalidate"/>
    <link rel="stylesheet" href="./css/style-7ca233b4fd.css">
    <link rel="stylesheet" href="../libs/css/enjoy.css?v=2">
    <link rel="icon" href="http://pic-oss.lingkehudong.com/images/logo/173-137.png">
    <title>订单详情</title> 
    <script>
        var defaultWidth = window.screen.width ? window.screen.width : 375;
        document.documentElement.style.fontSize = (document.documentElement.clientWidth ? document.documentElement.clientWidth : defaultWidth) / 16 + 'px';
        window.onload = function () {
            window.onresize = function () {
                document.documentElement.style.fontSize = (document.documentElement.clientWidth ? document.documentElement.clientWidth : defaultWidth) / 16 + 'px';
            };
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="address">
            <p>用户名 <span>15001234567</span></p>
            <p>北京市朝阳区东亿国际传媒产业园区一期2号楼1303期2号楼1303</p>
        </div>
        <div class="goodsList">
            <div class="goods">
                <dl>
                    <dt><img src="./imgs/banner2.png" alt=""></dt>
                    <dd>
                        <p>大号口香糖</p>
                        <p>200g</p>
                        <div>
                            <span>20</span>
                            <span id="goodsNum">1</span>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="service">
            <span>联系客服</span>
        </div>
        <ul class="orderMsg">
            <li>订单编号：<b>00000000000001</b> <span class="copyBtn" data-clipboard-text="0000000001">复制</span></li>
            <li>下单时间:<b>2019-04-05 19:00:20</b></li>
            <li>支付方式：</li>
            <li>订单状态：<b>待付款</b></li>
            <li>是否适用优惠券：<b>8折优惠券</b></li>
            <li>商品总额：<b>45元</b></li>
        </ul>
    </div>
    <div class="submitOrder">
        <div class="goodsSum">
            <div class="preferentialPrice">
                需付款: <b>45元</b>
            </div>
        </div>
        <button id="cancellationOrderBtn">取消订单</button>
        <button id="paymentBtn">去付款</button>
    </div>
    <div class="alertMsg"></div>
    <div class="wrap">
        <!-- 联系客服 -->
        <div class="customService">
            <img src="./imgs/customServiceClose.png" id="customServiceClose">
            <img src="./imgs/customServiceTitleImg.png" id="customServiceTitleImg">
            <h1>尊敬的小主</h1>
            <p>联系客服需关注应声互动微信服务号，在菜单栏中点击联系客服在线为您服务哦！</p>
            <div class="weixin">
                微信服务号：<b id="codeNum">lkhd2017</b>
            </div>
            <button class="copyBtn" data-clipboard-text="lkhd2017">复制</button>
        </div>
    </div>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.js"></script>
    <script src="//constant-info.lingkehudong.com/js/protocol.min.3.0.js"></script>
    <script src="../libs/common.js?v=2"></script>
    <script src="./js/index-93e164c82d.js"></script>
</body>
</html>
