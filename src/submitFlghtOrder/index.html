<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control"content="no-cache, must-revalidate"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../libs/css/enjoy.css?v=2">
    <link rel="icon" href="http://pic-oss.lingkehudong.com/images/logo/173-137.png">
    <title>订单确认</title> 
    <script>
        var defaultWidth = window.screen.width ? window.screen.width : 375;
        document.documentElement.style.fontSize = (document.documentElement.clientWidth ? document.documentElement.clientWidth : defaultWidth) / 16 + 'px';
        window.onload = function () {
            window.onresize = function () {
                document.documentElement.style.fontSize = (document.documentElement.clientWidth ? document.documentElement.clientWidth : defaultWidth) / 16 + 'px';
            };
        } 
    </script>
</head>
<body>
    <div class="main">
        <div class="address">
        </div>
        <div class="excision"></div>
        <div class="goodsList">
        </div>
    </div>
    <div class="submitOrder">
        <div class="goodsSum">
            <div class="preferentialPrice">
                原价: <b class="preferential">0</b>
            </div>
            <span>拼团价格:<b class="money">0</b></span>
        </div>
        <button id="submitOrderBtn">提交订单</button>
    </div>
    <div class="alertMsg"></div>
    <div class="wrap">
        <div class="paymentTyp">
            <span id="submitOrderClose"></span>
            <div class="typeZFB">
                <img src="./imgs/ZFB.png" alt=""> 支付宝支付
            </div>
            <div class="typeWX">
            <img src="./imgs/WX.png" alt=""> 微信支付
            </div>
        </div>
        <div class="customService">
            <img src="./imgs/customServiceClose.png" id="customServiceClose">
            <img src="./imgs/customServiceTitleImg.png" id="customServiceTitleImg">
            <img src="./imgs/customServiceTitleContImg.png" id="customServiceTitleContImg">
            <p class="remainingTime">拼团剩余时间：<span id="remainingTime"></span></p>
            <h1>尊敬的小主</h1>
            <p>你的拼团订单已经创建成功，拼团订单将在当前拼团商品有效期内有效，超过时间则表示拼团失败，您的资金将会原路返回。</p>
            <button class="shareBtn">邀请好友拼团</button>
            <button class="leave">返回商城</button>
        </div>
        <div class="orderNotPaid">
            <h1>尊敬的小主</h1>
            <p>您的订单将在2个小时后未支付被取消，请您尽快完成支付，好货不等人！</p>
            <div class="btnList">
                <button class="leave">确认离开</button>
                <button class="continuePay">继续支付</button>
            </div>
        </div>
    </div>
    <div class="loading">
        <img src="./imgs/loading.gif" alt="">
    </div>
    <div class="addressWrap">
            <div class="addressCont">
                <h1>我的地址</h1>
                <img src="./imgs/submitOrderClose.png" class="addressContClose">
                <div class="addressList">
                </div>
                <button  class="addAddress">添加新地址</button>
            </div>
        </div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.js"></script>
    <script src="//constant-info.lingkehudong.com/js/protocol.min.3.0.js"></script>    
    <script src="../libs/common.js?v=2"></script>
    <script src="./js/index2.js"></script>
</body>
</html>
