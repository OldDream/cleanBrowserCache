<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control"content="no-cache, must-revalidate"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../libs/css/enjoy.css">
    <link rel="icon" href="http://pic-oss.lingkehudong.com/images/logo/173-137.png">
    <title>搜索商品</title> 
    <script>
        var defaultWidth = window.screen.width?window.screen.width:375;
        document.documentElement.style.fontSize = (document.documentElement.clientWidth?document.documentElement.clientWidth:defaultWidth) / 16 + 'px';
        window.onload=function(){
          window.onresize = function () {
              document.documentElement.style.fontSize = (document.documentElement.clientWidth?document.documentElement.clientWidth:defaultWidth) / 16 + 'px';
          };
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="searchBox">
            <div class="searchIpt">
                <p class="searchPlac"></p>
                <input type="text">
                <span class="clearIpt"></span>
            </div>
            <div class="searchBtn">
                搜索
            </div>
        </div>
        <div class="searchList">
            
        </div>
        <div class="searchNomal">
            <img src="./imgs/searchNomalImg.png" alt="">
            <h1>暂无搜索结果，换一个试试～</h1>
        </div>
    </div>
    <div class="loading">
        <img src="./imgs/loading.gif" alt="">
    </div>
    <div class="falseAjax">
        <img src="./imgs/falseAjax.png" alt="">
    </div>
    <script src="../libs/js/jquery.min.js"></script>
    <script src="../libs/js/jquery.lazyload.js"></script>
    <script src="//constant-info.lingkehudong.com/js/protocol.new.js"></script>
    <script src="../libs/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
